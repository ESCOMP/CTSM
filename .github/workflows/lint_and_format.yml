name: Lint and Format Check on Push and PR

on:
  push:
    paths:
      - 'python/**'
      - 'cime_config/SystemTests/**'
      - 'cime_config/buildlib/**'
      - 'cime_config/buildnml/**'
      - '.github/workflows/lint_and_format.yml'
  pull_request:
    paths:
      - 'python/**'
      - 'cime_config/SystemTests/**'
      - 'cime_config/buildlib/**'
      - 'cime_config/buildnml/**'
      - '.github/workflows/lint_and_format.yml'

jobs:
  lint-and-format-check:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up the conda environment
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: ctsm_pylib
          environment-file: python/conda_env_ctsm_py.yml
          channels: conda-forge
          auto-activate-base: false

      # Run pylint check
      - name: Run pylint
        continue-on-error: true
        run: |
          cd python
          conda run -n ctsm_pylib make lint

      # Run black check
      - name: Run black
        run: |
          cd python
          conda run -n ctsm_pylib make black

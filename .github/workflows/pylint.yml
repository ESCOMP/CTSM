name: pylint check on push and PR
#
# Run the pylint formatting
#
on:
   push:
     paths:
       - 'python/ctsm/**'
       - 'python/requirements.txt'
       - '.github/workflows/pylint.yml'
   pull_request:
     paths:
      - 'python/ctsm/**'
      - 'python/requirements.txt'
      - '.github/workflows/pylint.yml'


name: black check on push and PR
#
# Run the python formatting in check mode
#
on:
  push:
    paths:
      - 'python/**'
      - 'cime_config/SystemTests/**'
      - 'cime_config/buildlib/**'
      - 'cime_config/buildnml/**'
      - '.github/workflows/black.yml'
  pull_request:
    paths:
      - 'python/**'
      - 'cime_config/SystemTests/**'
      - 'cime_config/buildlib/**'
      - 'cime_config/buildnml/**'
      - '.github/workflows/black.yml'

jobs:
  black-check:
     runs-on: ubuntu-latest
     steps:
        # Checkout the code
        - uses: actions/checkout@v4
        - uses: conda-incubator/setup-miniconda@v3
          with:
            activate-environment: ctsm_pylib
            environment-file: python/conda_env_ctsm_py.yml
            channels: conda-forge
            auto-activate-base: false
        - run: |
            cd python
            conda run -n ctsm_pylib make black
